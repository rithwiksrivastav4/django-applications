<!DOCTYPE html>
<html>
<head>
    <title>tasks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  table-layout: auto;
}
a {
   font-size: xx-large; 
}
</style>
<body>
<h1>this is the names in the table</h1>
<table class="container" class="table-dark">
  <tr>
    <th>S.No</th>
    <th>NAME</th>
    <th>AGE</th>
    <th>can Vote</th>
  </tr>
  {% for task in tasks %}
  <tr {% if task.age < 18 %} style="background:rgb(217, 0, 0);"{%else %} style="background:rgb(109, 245, 109);" {%endif%}>
    <td>{{forloop.counter}}</td>
    <td>{{task.name}}</td>
    <td>{{task.age}}</td>
    <td {% if task.age < 18 %} style="background:rgb(217, 0, 0);"{%else %} style="background:rgb(109, 245, 109);" {%endif%}>
        {% if task.age >= 18 %}
        👍
        {%else%}
        👎
        {%endif%}
    </td>
  </tr>
  {% empty %}
  {% endfor %}
</table>
<div class=class="float-lg-start">
<a href="{% url 'tasks:add' %}" class="btn btn-success mt-3"> add new  tasks</a>
<a href="{% url 'tasks:delete' %}" class="btn btn-warning mt-3">Delete by Name</a>
</div>
 <h1>Thank You</h1>
</body>
</html>
